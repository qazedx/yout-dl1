<div class='col-sm-12'>
  <button class='form-control' type="button" name="button" ng-click="refreshList()">refreshList</button>
  <div ng-repeat='video in videos'>
    <h5>
      <a href="#"></a>{{ video.obj.author }}</h5>
    <h4 class="btn-block text-left">
      <a href="#"></a>{{ video.obj.title }}</h4>
    <video ng-src="{{video.path}}" controls style="max-width:95% "></video>
  </div>
  <br/>
</div>
