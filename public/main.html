<!DOCTYPE html>
<html ng-app='youtApp'>

<head>
  <title> main </title>
  <base href='/'>
  <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.min.css' />
  <link rel='stylesheet' href='src/bootstrap.min.css' />
</head>

<body>
  <div class='container'>
    <div class='page-header'>
      <h2> main </h2>
    </div>
    <div class='row'>
      <div class='col-sm-12' dl-field></div>
    </div>

    <div ng-controller="vidList" class='row'>

      <div class='col-sm-12'>

        <br/>
        <span>xxxxxxxxxxxxxx</span>
        <br/>

        <span>xxxxxxxxxxxxxx</span>
        <br/>
        <span> div repeat ssxxxxxxxxxxxxxx</span>

        <br/>
      </div>
    </div>


  </div>

  <script src='lib/jquery/dist/jquery.min.js'></script>
  <script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src='lib/angular/angular.min.js'></script>

  <script src='src/factories.js'></script>

  <script src='src/directives.js'></script>

</html>
